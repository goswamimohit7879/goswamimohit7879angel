<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        // ‚úÖ Access Token ‡§ï‡•ã Local Storage ‡§∏‡•á ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç
        const accessToken = localStorage.getItem("access_token");

        if (!accessToken) {
            alert("‚ùå Unauthorized access! Please log in.");
            window.location.href = "index.html"; // üîÑ Redirect to Login Page
        } else {
            fetchUserProfile(); // üõ†Ô∏è Call API to fetch user profile
        }

        // üéØ Angel One API ‡§∏‡•á ‡§™‡•ç‡§∞‡•ã‡§´‡§æ‡§á‡§≤ ‡§°‡•á‡§ü‡§æ ‡§≤‡§æ‡§®‡•á ‡§ï‡§æ ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®
        function fetchUserProfile() {
            fetch("https://apiconnect.angelbroking.com/rest/secure/angelbroking/user/v1/getProfile", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json",
                    "X-API-KEY": "YOUR_API_KEY"
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status) {
                    document.getElementById("username").innerText = data.data.name;
                } else {
                    alert("‚ö†Ô∏è Session expired! Please log in again.");
                    localStorage.removeItem("access_token");
                    window.location.href = "index.html"; // üîÑ Redirect to Login Page
                }
            })
            .catch(error => console.error("‚ùå Error fetching profile:", error));
        }
    </script>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <p>You are successfully logged in.</p>
    <p><strong>User:</strong> <span id="username">Loading...</span></p>
</body>
</html>
