    <title>Angel One Login</title>
</head>
<body>
    <h1>Welcome to Angel One Algo Trading</h1>
    <button onclick="redirectToAngelOne()">Login with Angel One</button>

    <script>
        function redirectToAngelOne() {
            const clientId = "YOUR_API_KEY";  // Replace with your actual Angel One API key
            const redirectUrl = "https://effervescent-bubblegum-d7c513.netlify.app/dashboard";  // Your redirect URL

            const authUrl = `https://smartapi.angelbroking.com/publisher-login?api_key=${clientId}&redirect_url=${encodeURIComponent(redirectUrl)}`;

            window.location.href = authUrl;  // Redirect to Angel One login page
        }
    </script>
</body>
